<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MathMinds{% endblock %}</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-white">
    <nav class="bg-white py-4 px-6 shadow-sm">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-blue-500">MathMinds</a>
            <div>
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="text-blue-500 hover:text-blue-600">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="text-blue-500 hover:text-blue-600">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="p-4 mb-4 {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %} rounded">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
