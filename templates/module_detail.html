{% extends 'base.html' %}

{% block title %}Aritmatika Dasar - MathMinds{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-blue-500 py-4 px-6">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-white text-2xl font-bold">MathMinds</a>
            <div class="flex items-center space-x-4">
                <a href="#" class="text-white">Modul</a>
                <a href="{% url 'logout' %}" class="bg-white text-blue-500 px-4 py-2 rounded-md hover:bg-gray-100">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-6 py-8">
        <h1 class="text-3xl font-bold mb-8 text-center">Aritmatika Dasar</h1>
        
        <div class="max-w-2xl mx-auto bg-blue-50 p-8 rounded-lg">
            <div class="space-y-4">
                <div class="bg-white rounded-lg p-4 flex items-center">
                    <div class="w-6 h-6 rounded-full bg-blue-500 flex items-center justify-center mr-4">
                        <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </div>
                    <span class="text-lg">Unit 1</span>
                </div>
                {% for i in '234'|make_list %}
                <div class="bg-white rounded-lg p-4 flex items-center">
                    <div class="w-6 h-6 rounded-full bg-gray-200 flex items-center justify-center mr-4">
                        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                    </div>
                    <span class="text-lg">Unit {{ i }}</span>
                </div>
                {% endfor %}
            </div>
            
            <div class="mt-8">
                <a href="{% url 'home' %}" class="inline-flex items-center px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Back
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
